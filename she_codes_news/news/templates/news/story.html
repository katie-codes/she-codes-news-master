{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ user.first_name }} {{ user.last_name }}</h4>
    <h4 class=callout> {{ story.pub_date }}</h4>

    <div id="story-content">

    <h4>{{ story.main_content }}</h4>

    <img src='../media/{{ story.main_image }}'>
        {{ story.content|linebreaks }}
    </div>

    <form>
        <button class="button-styles" formaction="{% url 'users:author' pk=story.author.pk %}">See other stories by {{ story.author.first_name }} {{ story.author.last_name }}</button>
      </form>

</div>
{% endblock %}
