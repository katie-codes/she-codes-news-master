{% extends "base.html" %}
{% load static %}
{% load humanize %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author.first_name }} {{ story.author.last_name }}</h4>
    <h4 class=callout> {{ story.pub_date|naturaltime }}</h4>

    <div id="story-content">
    <img src='../media/{{ story.main_image }}'>
    <h6>{{ story.main_content }}</h6>

        <!-- {{ story.content|linebreaks }} -->
    </div>
 








<br>
<br>
<br>

    <form>
        <button id=footer class="button-styles" formaction="{% url 'users:author' pk=story.author.pk %}">See other stories by {{ story.author.first_name }} {{ story.author.last_name }}</button>
      </form>

</div>
{% endblock %}
